<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Block Vs Inline</title>
</head>
<body>
	<!-- block type elements-->
	<h2>Heading 1</h2>
	<h2>Heading 2</h2>
	<p> This is paragraph </p>

	<div>
		<img src="static/coding-ninjas-love-coding.png" width="200">
	</div>
	

	<!-- inline type elements-->
	<img src="static/coding-ninjas-love-coding.png" width="200">
	<img src="static/coding-ninjas-love-coding.png" width="200">
	<a href="http://www.codingninjas.in">Coding Ninjas</a>
</body>
</html>
