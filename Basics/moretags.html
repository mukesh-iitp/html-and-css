<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>More Tags</title>
</head>
<body>
	<p>
		This is a <b>sample</b> paragraph.
		Sample <i>italic</i> tag.
		<b><i>Bold and Italics both.</i></b>
		<strong>Strong Text</strong>
	</p>
	<p>
		<span>
		a<sup>2</sup>
		a<sub>j</sub>
		<br>
		<q>Quoted text.</q>
		</span>
	</p>
</body>
</html>
