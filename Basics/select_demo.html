<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Select Demo</title>
</head>
<body>
	<form>
		<p>Select Month</p>
		<select name="month_selected" multiple>
			
			<option selected>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>

		</select>

		<p>Share your exprience</p>
		<textarea name="experience" rows="10" cols="30"></textarea>

		<br>
		<input type="button" value="button1">
		<button type="button">button2</button>
		<button type="button"><img src="static/coding-ninjas-logo.png" alt="coding-ninjas-logo"></button>

	</form>
</body>
</html>
