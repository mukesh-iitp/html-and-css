<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login From</title>
</head>
<body>

	<form>

		<div>
			<label for="userid">UserID</label><br>
			<input type="number" name="userid" id="userid" required placeholder="UserID">
		</div>

		<div>
			<label for="entrytime">EntryTime</label><br>
			<input type="time" name="entrytime" id="entrytime" required >
		</div>

		<div>
			<label for="email">EmailID</label><br>
			<input type="email" name="email" id="email" required placeholder="email@example.com">
		</div>

		<div>
			<label for="salaryrange">SalaryRange</label><br>
			<input type="range" name="salaryrange" id="salaryrange" min="10" max="1000" step="10">
		</div>

		<div>
			<label for="country">Country</label><br>
			<input type="country" name="country" value="India" id="country" required disabled >
		</div>

		<div>
			<label for="username">Username</label><br>
			<input type="text" name="username" id="username" required placeholder="UserName">
		</div>

		<div>
			<label for="password">Password</label><br>
			<input type="password" name="password" id="password" required placeholder="*******">
		</div>
		<div>
			<input type="submit" >
		</div>

	</form>

</body>
</html>
