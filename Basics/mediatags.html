<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
	<meta charset="utf-8">
	<meta name="description" content="Media, Tags">
	<meta name="keywords" content="coding, html, css">
	<meta name="author" content="Coding Ninjas">
	<title>Media Tags</title>
</head>
<body>

	<!--one option: <audio src="static/audio.mp3" controls></audio> -->

	<!-- another option -->
	<audio controls>
		<source src="static/audio.mp3" type="audio/mp3">
		<source src="static/audio.ogg" type="audio/ogg">
	</audio>
	<br>
	<video height="250" width="400" controls>
		<source src="static/video.mp4" type="video/mp4">Browser doesn't support this format
	</video>

	<figure >
		<img src="static/logo.png" height="100" width="200">
		<figcaption>Logo Image</figcaption>
	</figure>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/lgn_YGeCsnk?si=MKeTHQstuZF4cW4c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
