<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
</head>
<body>
	<h3>Already Registred? <u>LOGIN</u> now</h3>
	<form>
		<span>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required placeholder="abc@gmail.com">
		</span>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required placeholder="Password">
		<span>
			<button>
				<img src="images/logo.png" name="logo" height="10" width="30"> Login 
			</button>
		</span>
	</form>
	<p><hr></p>
	<p>
		<a href="" name="link"><u><b>Coding Ninjas Blogs</b></u></a>
	</p>
	<div>
		<img src="images/source.png" alt="source-image">
	</div>
	<p><hr></p>

	<h3><u>REGISTRATION</u></h3>

	<form>
		<table>
		<thead>
		</thead>
		<tbody>
			<tr>
				<td><label for="fname">First Name:</td>
				<td colspan="2"><input type="text" name="fname" id="fname" required placeholder="First Name" ></td>
			</tr>
			<tr>
				<td><label for="lname">Last Name:</td>
				<td colspan="2"><input type="text" name="lname" id="lname" required placeholder="Last Name"></td>
			</tr>
			<tr>
				<td rowspan="3">Current Address:</td>
				<td>
					<label for="fno-hno">Flat No./House No.</label>
				</td>
				<td>
					<input type="text" name="fno-hno" id="fno-hno" required placeholder="Flat No./House No.">
				</td>
			</tr>
			<tr>
				<td>
					<label for="locality">Locality</label>
				</td>
				<td>
					<input type="text" name="locality" id="locality" required placeholder="Locality">
				</td>
			</tr>
			<tr>
				<td>
					<label for="city">City</label>
				</td>
				<td>
					<input type="text" name="city" id="city" required placeholder="City">
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<span><b>Is Current address and Permanent address same?</b></span>
					<span>
						<input type="radio" name="paddress" value="yes" checked>Yes
						<input type="radio" name="paddress" value="no">No
					</span>
				</td>
			</tr>
			<tr>
				<td><label for="remail">Email:</td>
				<td><input type="text" name="remail" id="remail" required placeholder="abc@gmail.com"></td>
			</tr>
			<tr>
				<td><label for="rpassword">Password:</td>
				<td colspan="2"><input type="password" name="rpassword" id="rpassword" required placeholder="Password"></td>
			</tr>
		</tbody>
	</table>
	<button>
		Register
	</button>	
	</form>
